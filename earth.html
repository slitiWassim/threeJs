<script>

var renderer,scene,camera;
var isrotate=true;
var SPEED=0.05;
var earth,universe,ear,cloud;
function init(){
 scene=new THREE.Scene();

camera =new THREE.PerspectiveCamera(45,window.innerWidth / window.innerHeight,0.1,1000);
camera.position.set(0,0,15);
renderer =new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth,window.innerHeight);
document.body.appendChild(renderer.domElement);
var light=new THREE.AmbientLight(0x888888);
scene.add(light);
var light=new THREE.DirectionalLight(0xfdfcf0,1);
light.position.set(20,10,20);
scene.add(light);

var  geometry = new THREE.SphereGeometry(1,50,50);
map1=new THREE.TextureLoader().load( "textures/earth.jpg" );
map2=new THREE.TextureLoader().load( "textures/cloud.png" );
map3=new THREE.TextureLoader().load( "textures/elev_bump_4k.jpg" );
map4=new THREE.TextureLoader().load( "textures/universe.png" );
var material1 = new THREE.MeshPhongMaterial( {map:map1 ,color:0xaaaaaa,specular :0x333333,shininess:25} );
var material2 = new THREE.MeshPhongMaterial( {map:map2 ,transparent:true,opacity:0.7} );
var material3 = new THREE.MeshPhongMaterial( {map:map3 ,transparent:true,opacity:0.2} );
var material4 = new THREE.MeshPhongMaterial( {map:map4 ,side:THREE.DoubleSide,shininess:0} );
  earth = new THREE.Mesh(new THREE.SphereGeometry(5,50,50),material1);
 cloud=new THREE.Mesh(new THREE.SphereGeometry(5.05,50,50),material2);
  ear=new THREE.Mesh(new THREE.SphereGeometry(5,50,50),material3);
   universe=new THREE.Mesh(new THREE.SphereGeometry(20,50,50),material4);

scene.add(camera);
scene.add(earth );
scene.add(ear);
scene.add(cloud);
scene.add(universe);
var orbit=new THREE.OrbitControls(camera,renderer.domElement);

}
function render(){
    requestAnimationFrame(render);
    renderer.render(scene,camera);
    earth.rotation.y+=.0015;
    cloud.rotation.y+=.0025;
    cloud.rotation.z+=.00125;
    ear.rotation.y+=.0015;
    universe.rotation.y+=.001;

}



init();
render();
</script>

<script >

var renderer,scene,camera,hummer ;
var SPEED=0.008;
var light;
function init(){
scene=new THREE.Scene();
camera =new THREE.PerspectiveCamera(40,window.innerWidth / window.innerHeight,1,5000);
camera.position.set(800,100,1000);
renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth,window.innerHeight);
document.body.appendChild(renderer.domElement);
var orbit=new THREE.OrbitControls(camera,renderer.domElement);
hlight=new THREE.AmbientLight(0x404040,100);
scene.add(hlight);
scene.background=new THREE.Color(0xdddddd);

directionalLight=new THREE.DirectionalLight(0xffffff,100);
directionalLight.position.set(0,1,0);
directionalLight.castShadow=true;
scene.add(directionalLight);
light=new THREE.PointLight(0xc4c4c4,10);
light.position.set(0,300,500);
//scene.add(light);
light2=new THREE.PointLight(0xc4c4c4,10);
light2.position.set(500,100,0);
//scene.add(light2);
light3=new THREE.PointLight(0xc4c4c4,10);
light3.position.set(0,100,-500);
//scene.add(light3);
//light4=new THREE.PointLight(0xc4c4c4,10);
//light4.position.set(-500,300,500);
//scene.add(light4);

var loader = new THREE.GLTFLoader();


// Optional: Provide a DRACOLoader instance to decode compressed mesh data
//const dracoLoader = new DRACOLoader();
//dracoLoader.setDecoderPath( '/examples/js/libs/draco/' );
//loader.setDRACOLoader( dracoLoader );

// Load a glTF resource
loader.load('Models/car/scene.gltf',
	function ( gltf ) {
		 // Array<THREE.AnimationClip>
		hummer=gltf.scene; // THREE.Group
		camera.lookAt(hummer.position);
        hummer.scale.set(0.45,0.45,0.45);
        scene.add(hummer);

	});
	









}
function render(){
    
    requestAnimationFrame(render);
    renderer.render(scene,camera);
    rotateH();
}

function rotateH() {
    hummer.rotation.y += SPEED;
    
    

}




init();
render();

</script>
